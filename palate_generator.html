<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Palette Generator</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
  <div class="container">
    <div id="colorList" class="color-list"></div>
    <div class="palette-side">
      <div class="palette-options">
        <label for="paletteSize">Select palette size:</label>
        <select id="paletteSize">
          <option value="2">2 Colors</option>
          <option value="3" selected>3 Colors</option>
          <option value="5">5 Colors</option>
        </select>
      </div>
      <div id="paletteBoxes" class="palette-boxes"></div>
      <div class="palette-actions">
        <button id="newPalette">New Palette</button>
        <button id="savePalette">Save This Palette</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
